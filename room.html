<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room</title>
    <link rel="stylesheet" href="room.css">
</head>

<body>
    <div class="room">
        <div class="floor">
            <div class="cabinet">
                <div class="shelve-top"></div>
                <div class="shelve1"></div>
                <div class="shelve2"></div>
                <div class="shelve-bottom"></div>
                <div class="shelve-left"></div>
                <div class="shelve-right"></div>
                <div class="shelve-vertical"></div>
            </div>
            <div class="desk-top">
                <div class="keyboard-mat"><p class="pad-writing">PLAYMAX</p></div>
                <div class="leg leg1"></div>
                <div class="leg leg2"></div>
                <div class="leg leg3"></div>
                <div class="leg leg4"></div>
                <div class="desk-left-side"></div>
                <div class="desk-right-side"></div>
            </div>
            <div class="bed">
                <div class="bed-base-side"></div>
                <div class="bed-base-front"></div>
                <div class="bed-top">
                    <div class="pillow left-pillow"></div>
                    <div class="pillow right-pillow"></div>
                </div>
                <div class="bed-side"></div>
                <div class="bed-front"></div>
            </div>
            <div class="right-wall"></div>
            <div class="left-wall">
                <div class="window"></div>
            
            </div>
        </div>
    </div>
</body>

</html>
